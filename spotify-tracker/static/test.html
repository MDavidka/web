<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hallgatott Percek</title>
    <script>
        async function fetchCurrentlyPlaying() {
            const response = await fetch('/currently-playing');
            const data = await response.json();

            if (data.error) {
                document.getElementById("song").textContent = "Nincs elérhető adat.";
                return;
            }

            if (data.item) {
                document.getElementById("song").textContent = "Most hallgatott: " + data.item.name + " - " + data.item.artists[0].name;
            } else {
                document.getElementById("song").textContent = "Jelenleg nincs lejátszott szám.";
            }
        }

        setInterval(fetchCurrentlyPlaying, 60000);
        window.onload = fetchCurrentlyPlaying;
    </script>
    <style>
        body { text-align: center; padding: 50px; background-color: #121212; color: white; }
        h1 { color: #1db954; }
    </style>
</head>
<body>
    <h1>Spotify Hallgatott Percek</h1>
    <p id="song">Betöltés...</p>
</body>
</html>
